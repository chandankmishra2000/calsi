<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="icon" type="image/x-icon"
        href="https://plus.unsplash.com/premium_photo-1661382019197-94d5edb38186?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1472&q=80">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body
    style="background-image: url('https://images.unsplash.com/photo-1579621970588-a35d0e7ab9b6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');">
    <div class="container text-center mt-2">
        <h1> My calculator</h1>
        <input type="text" placeholder="Enter first number" style="height: 5vh; width: 40vh;" id="num1"><br><br>
        <input type="text" placeholder="Enter second number"style="height: 5vh; width: 40vh;" id="num2">
    </div>
        <div class="container text-center" style="margin-top: 31px;">
            <div class="row">
              <div class="col">
                <button type="button" onclick="myAdd()" >Add</button>
              </div>
              <div class="col">
                <button type="button" onclick="mysub()">Sub</button>
              </div>
              <div class="col">
                <button type="button" onclick="mymul()" >Mul</button>
              </div>
              <div class="col">
                <button type="button"onclick="mydiv()" >Div</button>
              </div>
            </div>
          </div>
          <div class="container text-center" id="result" style="margin-top: 37px;"><h1>Result :</h1></div>
          <Script>
           function myAdd(){
            // number function used so that it will treated as number
            var x=Number(document.getElementById('num1').value)
            var y=Number(document.getElementById('num2').value)
            var z=x+y
            console.log(x)
            console.log(y)
            console.log(z)
            document.getElementById('result').innerHTML="<h1> Result  : "+z+" </h1>"
           }
           function mysub(){
            // number function used so that it will treated as number
            var x=Number(document.getElementById('num1').value)
            var y=Number(document.getElementById('num2').value)
            var z=x-y
            console.log(x)
            console.log(y)
            console.log(z)
            document.getElementById('result').innerHTML="<h1> Result  : "+z+" </h1>"
           }
           function mymul(){
            // number function used so that it will treated as number
            var x=Number(document.getElementById('num1').value)
            var y=Number(document.getElementById('num2').value)
            var z=x*y
            console.log(x)
            console.log(y)
            console.log(z)
            document.getElementById('result').innerHTML="<h1> Result  : "+z+" </h1>"
           }
            function mydiv(){
            // number function used so that it will treated as number
            var x=Number(document.getElementById('num1').value)
            var y=Number(document.getElementById('num2').value)
            var z=x/y
            console.log(x)
            console.log(y)
            console.log(z)
            document.getElementById('result').innerHTML="<h1> Result  : "+z+" </h1>"
           }
          </Script>
</body>

</html>
